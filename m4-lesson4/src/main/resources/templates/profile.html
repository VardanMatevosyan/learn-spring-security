<!DOCTYPE html>
<html
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout}"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<title>Profile</title>
</head>
<body>
<h1 layout:fragment="header">Profile</h1>
<div layout:fragment="content" class="container">

	<div sec:authorize="hasRole('ROLE_USER')">
		Only user can see this message
	</div>

	<div sec:authorize="hasRole('ROLE_ADMIN')">
		Only admin can see this message
	</div>

	<div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
		Only admin can see this message
	</div>

	<div sec:authorize-url="/user/delete/*">
		Only users who can call "/user/delete/1" URL can see this message
	</div>

	<div sec:authorize-url="POST /user/delete/1">
		Only users who can POST to /user/delete/1 will see this message
	</div>

</div>
</body>
</html>
